<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
		<link rel="stylesheet" href="assets/css/layui.css" media="all">
		<title></title>
	</head>

	<body>
		<div class="layui-card">
			<div class="layui-page-header">
				<div class="pagewrap">
					<span class="layui-breadcrumb">
                  <a href="">网站内容管理</a>
                  <a><cite>广告管理</cite></a>
               </span>
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加广告</legend>
			</fieldset>
			<div class="layui-card-body">
				<form class="layui-form" action="">

					<div class="layui-form-item">
						<label class="layui-form-label">广告标题:</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" name="desc" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">广告子标题:</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" name="desc" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">广告地址:</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" name="desc" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">广告图片:</label>
						<div class="layui-upload-drag" id="test10">
							<i class="layui-icon"></i>
							<p>点击上传，或将文件拖拽到此处</p>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">添加</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="assets/layui.all.js"></script>
	<script type="text/javascript">
		layui.use('upload', function() {
			var $ = layui.jquery,
				upload = layui.upload;
			//拖拽上传
			upload.render({
				elem: '#test10',
				url: '/upload/',
				size: '6000',
				exts: 'jpg|png',
				
				done: function(res) {
					console.log(res)
				}
			});
		});
	</script>

</html>
